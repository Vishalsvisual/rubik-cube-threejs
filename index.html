<html>

<head>
    <title>Rubik's Cube Game Online | Rubik Cube</title>
    <meta name="description" content="3D Rubik Cube Game Made By Html Based Threejs And TypeScript">
    <meta property="keywords"
        content="Rubik's Cube, Rubik, Threejs, Three, Webgl, Three-dimensional, Cube, Game, Online, Minicode, Online">
    <meta property="og:title" content="Rubik's Cube">
    <meta property="og:description" content="HTML -based 3D Rubik Cube Games made by Threejs and TypeScript">
    <meta property="og:keywords"
        content="Rubik's Cube, Rubik, Threejs, Three, WebGL, 3D, Cube, Game, Online, Minicode, Online">
    <meta property="author" content="Vishal Kumar">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            position: fixed;
            right: 5px;
            bottom: 10px;
            font-size: 18px;
            font-weight: normal;
            writing-mode: vertical-rl;
        }

        #container {
            height: 100vh;
            width: 100vw;
        }

        #status {
            font-size: 18px;
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            /* color: white; */
        }

        .status-item {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        #order-select {
            outline: none;
        }

        #disorder {
            width: 50px;
            display: none;
        }

        #restore {
            width: 50px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="status">
        <h1>Magic Cube</h1>
        <div class="status-item">
            <label for="finish">State: </label>
            <span id="finish"></span>
        </div>
        <div class="status-item">
            <label for="order-select">Order: </label>
            <select id="order-select">
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="status-item">
            <button id="restore">Reduction</button>
        </div>
        <!-- comming soon -->
        <div class="status-item">
            <button id="disorder">Upset</button>
        </div>
        <div>
            <a href="https://github.com/vishalsvisual/rubiks-cube">View Source Code</a>
        </div>
    </div>
    <script type="module" src="./out-tsc/src/index.js"></script>
</body>

</html>
